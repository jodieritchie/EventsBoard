{% extends 'base.html' %}

{% load static %}

{% block content %}
    <h1 class="title">Apply to - {{job.title}}</h1>
    <form method="post" action=".">
        {% csrf_token %}
        
        <!-- Check if there are errors -->
        {% if form.errors %}
            {% for error in form.errors %}
                <div class="notification is-danger">
                    {{ error }}
                </div>
            {% endfor %}
        {% endif %}


        <b>Job Posting: </b><a href="#">{{job.job_post}}</a>
        <div class="field">
            <label>Notes</label>
            <div class="control">
                <textarea class="textarea" name="notes" id="id_notes"></textarea>
            </div>
        </div>

        <label class="checkbox">
            <input type="checkbox" required>
            Applied to Job
          </label>

        <div class="field">
            <div class="control">
                <button class="button is-info" id="register">Applied</button>
            </div>
        </div>


    </form>
{% endblock %}
